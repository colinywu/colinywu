<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
        <div class = "container">
            <img src="blackjack.jpg" alt="">
    <h1 id="title">Blackjack</h1>
    <h4>by Colin Wu</h4>
    <br>
    
    <div id="text-area">
        <p id="welcome">Welcome to Blackjack!</p>
        <div id = "gamestatus">
            <div id="dealer">
                    <label>Dealer has:</label>
                    <div id="dealercards"></div>
                    <p>Score: <span id="dealerscore"></span></p>
            </div>
            <div id="player">
                <label>Player has:</label>
                <div id="playercards"></div>
                <p>Score: <span id="playerscore"></span></p>
            </div>
            <div id="result"></div>
        </div>
    </div>
    
    <button id="new-game-button">New Game</button>
    <br>
    <button id="hit-button">Hit!</button>
    <br>
    <button id="stay-button">Stay</button>
    
    </div>
    <script src="script.js"></script>

  </body>

</html>
